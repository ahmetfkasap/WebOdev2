    <div class="container mt-5">
        <h1 class="text-center mb-4">İletişim Formu</h1>
        <form action="iletisim.php" method="POST" id="iletisimform" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Adınız Soyadınız</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Cinsiyet</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Erkek" required>
                    <label class="form-check-label" for="male">
                        Erkek
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Kadın" required>
                    <label class="form-check-label" for="female">
                        Kadın
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta Adresiniz</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mesajınız</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" onclick="validateForm()">Gönder</button>
                <button type="button" class="btn btn-primary" onclick="resetForm()" id="clearbtn">Temizle</button>
            </div>
            
        </form>
    </div>
